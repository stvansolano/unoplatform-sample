# This is a basic workflow to help you get started with Actions

name: Wasm Build (Windows / MSBuild)

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest
    env:
        workingDirectory: HelloWorld
        
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a multiline script
        run: |
          echo Hello, world!
          echo ${{env.workingDirectory}}
          ls ${{env.workingDirectory}}

      - name: Setup MSBuild.exe	
        uses: warrenbuckley/Setup-MSBuild@v1
        
      - name: MSBuild Wasm
        working-directory: ${{env.workingDirectory}}/HelloWorld.Wasm
        run: |
          $csproj = "HelloWorld.Wasm.csproj"
          msbuild $csproj /r /p:Configuration=Release /p:UnoSourceGeneratorUseGenerationHost=true /p:UnoSourceGeneratorUseGenerationController=false
          
      - uses: actions/upload-artifact@v2
        with:
          name: Upload artifact
          path: |
            ${{env.workingDirectory}}/HelloWorld.Wasm/bin/Release/dist
